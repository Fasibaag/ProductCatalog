<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product Listing Page</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    
  </head>
  <body>
    <div class="heading">
      <h1>Product Catalog</h1>
    </div>

    <div class="category_tabs">
      <div class="category-item filterBy">Filter By category :   </div>
      <div class="categoryBox">
          <div id='reset' class='category-item reset active'>Show All</div>
          <div id='general' class='category-item general'>General</div>
          <div id='other' class='category-item other'>Other</div>
      </div>
    </div>

    <div class="section">
      <!-- <div class="item">Item1</div>
        <div class="item">Item2</div>
        <div class="item">Item3</div>
        <div class="item">Item4</div>
        <div class="item">Item5</div>
        <div class="item">Item6</div> -->
    </div>

    <template id="productItem">
      <div class="item">
        <label class="sale">Sale</label>
        <img
          src=""
          alt=""
          class="image"
          onerror="this.src='http://placehold.it/300x300'"
        />
        <!-- <span class="info"></span> -->
        <div class='divider'></div>
        <div class="detail">
          <div class="authors"></div>
          <div class="price">$19,20</div>
        </div>
        <div class="cartBut-container">
          <div class="cart">Add To Cart</div>
          <div class="buy">Buy Now</div>
        </div>

        <div class="socialIcons">
          <ul>
            <li><i class="far fa-heart fa-lg"></i></li>
          </ul>
        </div>
      </div>
    </template>

    <script src="./index.js"></script>
    <script src="./draggable.js"></script>
  </body>
</html>
